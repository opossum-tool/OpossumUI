name: Build and E2E Test

on:
  push:
    branches:
      - main
      - 'renovate/*'
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    if: |
      !(github.event_name == 'pull_request' && startsWith(github.head_ref, 'renovate/'))
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]
        include:
          - os: ubuntu-latest
            # https://github.com/microsoft/playwright/issues/11932
            E2E: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- yarn test:e2e:ci
          - os: macos-13
            E2E: yarn test:e2e:ci
          - os: windows-latest
            E2E: yarn test:e2e:ci

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version: 22

      - run: yarn install --immutable

      - run: yarn ship:auto

      - run: yarn spdx

      - run: ${{ matrix.E2E }}

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: artifacts-${{ matrix.os }}
          path: src/e2e-tests/artifacts
          retention-days: 30
