name: Build and E2E Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            SHIP: ship-linux
            E2E: export DISPLAY=:99 && Xvfb $DISPLAY -screen 0 1920x1080x24 & yarn test:e2e
          - os: macos-latest
            SHIP: ship-mac
            E2E: yarn test:e2e
          - os: windows-latest
            SHIP: ship-win
            E2E: yarn test:e2e

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js and yarn
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Use cached node modules (linux, mac)
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
        if: matrix.os != 'windows-latest'

      - name: Use cached node modules (win)
        uses: actions/cache@v3
        with:
          path: '**\node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**\yarn.lock') }}
        if: matrix.os == 'windows-latest'

      - run: yarn install --frozen-lockfile --prefer-offline --network-timeout 560000

      - name: Increase watches
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
        if: matrix.os == 'ubuntu-latest'

      - name: Run end2end tests
        run: ${{ matrix.E2E }}

      - name: Build app
        run: yarn ${{ matrix.SHIP }}
