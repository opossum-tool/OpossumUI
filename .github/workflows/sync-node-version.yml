name: Sync Node.js version with Electron

on:
  push:
    branches:
      - 'renovate/*'
    paths:
      - 'package.json'

jobs:
  sync-node-version:
    runs-on: ubuntu-latest
    # Skip if the last commit was made by this workflow
    if: "!contains(github.event.head_commit.message, '[sync-node-version]')"
    permissions:
      contents: write
    env:
      CI: true
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v6
        with:
          cache: 'yarn'
          node-version-file: '.nvmrc'

      - run: yarn install --immutable

      - run: yarn sync-node-version

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet .nvmrc package.json yarn.lock; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit changes
        if: steps.changes.outputs.changed == 'true'
        uses: swinton/commit@v2.x
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            .nvmrc
            package.json
            yarn.lock
          commit-message: 'chore: sync Node.js version with Electron [sync-node-version]'
          ref: refs/heads/${{ github.ref_name }}
